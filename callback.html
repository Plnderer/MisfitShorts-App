<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization - MisfitShorts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .icon { font-size: 4rem; margin-bottom: 20px; }
        h1 { color: #1a1a2e; margin-bottom: 10px; }
        .status { padding: 15px; border-radius: 8px; margin: 20px 0; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .code-box {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            word-break: break-all;
        }
        .code-label { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
        .code-value {
            font-family: monospace;
            font-size: 0.9rem;
            color: #333;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            word-break: break-all;
        }
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
        }
        .copy-btn:hover { transform: scale(1.05); }
        .instructions {
            background: #e8f4f8;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions h3 { color: #16213e; margin-bottom: 10px; }
        .instructions ol { margin-left: 20px; color: #444; }
        .instructions li { margin-bottom: 8px; }
        .token-link {
            display: inline-block;
            margin-top: 15px;
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽŒ</div>
        <h1>MisfitShorts</h1>
        <div id="content"><p>Processing authorization...</p></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const contentDiv = document.getElementById('content');

        if (error) {
            contentDiv.innerHTML = `
                <div class="status error"><strong>Authorization Failed</strong><br>${errorDescription || error}</div>
                <p>Please try again.</p>
            `;
        } else if (code) {
            contentDiv.innerHTML = `
                <div class="status success"><strong>âœ“ Authorization Successful!</strong></div>
                <div class="code-box">
                    <div class="code-label">Your Authorization Code:</div>
                    <div class="code-value" id="authCode">${code}</div>
                    <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy Code</button>
                </div>
                <a href="token.html?code=${encodeURIComponent(code)}" class="token-link">ðŸ”„ Exchange for Access Token</a>
                <div class="instructions">
                    <h3>Next Steps:</h3>
                    <ol>
                        <li>Click "Exchange for Access Token" above, OR</li>
                        <li>Copy the code and send it to Claude</li>
                        <li>The code expires in 10 minutes!</li>
                    </ol>
                </div>
            `;
        } else {
            contentDiv.innerHTML = `
                <div class="status error"><strong>No Authorization Code Found</strong></div>
                <p>Please start the authorization process from the beginning.</p>
                <a href="token.html" class="token-link">Go to Token Exchange</a>
            `;
        }

        function copyCode() {
            const code = document.getElementById('authCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'âœ“ Copied!';
                setTimeout(() => { btn.textContent = 'ðŸ“‹ Copy Code'; }, 2000);
            });
        }
    </script>
</body>
</html>

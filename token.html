<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange - MisfitShorts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #1a1a2e; margin-bottom: 20px; text-align: center; }
        .step {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .step h3 { color: #16213e; margin-bottom: 10px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            margin: 10px 0;
        }
        textarea { height: 120px; resize: vertical; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { transform: scale(1.02); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .result {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .result.error { background: #f8d7da; border-color: #f5c6cb; }
        .result pre {
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .copy-btn {
            background: #28a745;
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
            margin-top: 10px;
        }
        .info { color: #666; font-size: 14px; margin: 10px 0; }
        .curl-box {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéå MisfitShorts Token Exchange</h1>

        <div class="step">
            <h3>Step 1: Get Authorization Code</h3>
            <p class="info">Click below to authorize with TikTok:</p>
            <button onclick="authorize()">üîê Authorize with TikTok</button>
        </div>

        <div class="step">
            <h3>Step 2: Paste Authorization Code</h3>
            <p class="info">After authorizing, paste the code here:</p>
            <input type="text" id="authCode" placeholder="Paste your authorization code here...">
        </div>

        <div class="step">
            <h3>Step 3: Get Access Token</h3>
            <p class="info">Choose one method:</p>
            <button onclick="exchangeToken()" id="exchangeBtn">üîÑ Exchange Code (Browser)</button>
            <button onclick="showCurl()" style="background: #343a40; margin-top: 10px;">üìã Get cURL Command (Terminal)</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const CLIENT_KEY = 'sbawj3b2xfsaclfx9m';
        const CLIENT_SECRET = '1m0KcnHL7oX7Ta1AiXZoMT2gmRWc8e9O';
        const REDIRECT_URI = 'https://plnderer.github.io/MisfitShorts-App/callback.html';

        // Auto-fill code from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');
        if (codeFromUrl) {
            document.getElementById('authCode').value = codeFromUrl;
        }

        function authorize() {
            const authUrl = `https://www.tiktok.com/v2/auth/authorize/?client_key=${CLIENT_KEY}&scope=user.info.basic,video.upload,video.publish&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=misfitshorts123`;
            window.open(authUrl, '_blank');
        }

        async function exchangeToken() {
            const code = document.getElementById('authCode').value.trim();
            if (!code) { alert('Please paste your authorization code first!'); return; }

            const btn = document.getElementById('exchangeBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Exchanging...';

            try {
                const response = await fetch('https://open.tiktokapis.com/v2/oauth/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        client_key: CLIENT_KEY,
                        client_secret: CLIENT_SECRET,
                        code: code,
                        grant_type: 'authorization_code',
                        redirect_uri: REDIRECT_URI
                    })
                });
                const data = await response.json();
                showResult(data, !data.access_token);
            } catch (error) {
                showResult({ error: 'CORS_BLOCKED', message: 'Browser blocked the request. Use the cURL command instead.' }, true);
            }

            btn.disabled = false;
            btn.textContent = 'üîÑ Exchange Code (Browser)';
        }

        function showCurl() {
            const code = document.getElementById('authCode').value.trim();
            if (!code) { alert('Please paste your authorization code first!'); return; }

            const curl = `curl -X POST 'https://open.tiktokapis.com/v2/oauth/token/' \\
  -H 'Content-Type: application/x-www-form-urlencoded' \\
  -d 'client_key=${CLIENT_KEY}' \\
  -d 'client_secret=${CLIENT_SECRET}' \\
  -d 'code=${code}' \\
  -d 'grant_type=authorization_code' \\
  -d 'redirect_uri=${REDIRECT_URI}'`;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <h3>üìã Run this in Terminal:</h3>
                <div class="curl-box">${curl}</div>
                <button class="copy-btn" onclick="copyCurl()">üìã Copy cURL Command</button>
                <p class="info" style="margin-top: 15px;"><strong>Paste the JSON response to Claude!</strong></p>
            `;

            window.curlCommand = curl;
        }

        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = isError ? 'result error' : 'result';
            resultDiv.innerHTML = `
                <h3>${isError ? '‚ùå Error' : '‚úÖ Success!'}</h3>
                <pre id="tokenData">${JSON.stringify(data, null, 2)}</pre>
                <button class="copy-btn" onclick="copyResult()">üìã Copy Response</button>
                <p class="info" style="margin-top: 15px;"><strong>Send this entire response to Claude!</strong></p>
            `;
        }

        function copyResult() {
            navigator.clipboard.writeText(document.getElementById('tokenData').textContent);
            alert('Copied!');
        }

        function copyCurl() {
            navigator.clipboard.writeText(window.curlCommand);
            alert('cURL command copied!');
        }
    </script>
</body>
</html>
